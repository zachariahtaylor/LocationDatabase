<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" ></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    
<script>
    function Post(){
        $.post("POST/Location",
        {
          ID: $('#ID').val(),
          Lat: $('#Lat').val(),
            Lon: $('#Lon').val()
        },
        function(data,status){
            alert("Data: " + data.location.ID + "\nStatus: " + status);
        });
    };
    
    function Get(){
        $.get("GET/Location",
        function(data,status){
        });
    };
    
    function Put(){
        if(($('#ID').val() != "")&& ($('#Lat').val() != "") && ($('#Lon').val() != "")){
            
       
        $.ajax({
            type: 'PUT', // Use POST with X-HTTP-Method-Override or a straight PUT if appropriate.
            dataType: 'json', // Set datatype - affects Accept header
            url: "/PUT/Location", // A valid URL
            data: {ID : $('#ID').val(), Lat : $('#Lat').val(), Lon : $('#Lon').val()} // Some data e.g. Valid JSON as a string
        });
             }
    };
    
    function PutTest(){
        $.ajax({
            type: 'PUT', // Use POST with X-HTTP-Method-Override or a straight PUT if appropriate.
            dataType: 'json', // Set datatype - affects Accept header
            url: "http://httpbin.org/put", // A valid URL
            data: {ID : $('#ID').val(), Lat : $('#Lat').val(), Lon : $('#Lon').val()} // Some data e.g. Valid JSON as a string
        });
    };

</script>
</head>
<body>
    <label>ID</label>   <input id="ID" type="text"><br>
    <label>Lat</label>   <input id="Lat" type="text"><br>
    <label>Lon</label>   <input id="Lon" type="text"><br>
    
    <button onclick="Post()">Post</button>
    <button onclick="Get()">Get</button>
    <!--<button onclick="Put()">Put</button>-->
    <!--<button onclick="PutTest()">Put Test</button>-->
</body>
</html>
